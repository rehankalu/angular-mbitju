<app-top-bar></app-top-bar>
<br>

<app-quantitative-filter></app-quantitative-filter>

<label>
  Minimum Wingspan
  <input type="text" [formControl]="wingspanMin">
  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  min="wingspanMin"
  max="wingspanMax"></mat-slider>
  
  <input type="text" [formControl]="wingspanMax">
  Maximum Wingspan
</label>

<label>
  Minimum Wing Area:
  <input type="text" [formControl]="wingareaMin">
  Maximum Wing Area:
  <input type="text" [formControl]="wingareaMax">
<label>
  
</label>
<hr>
<br>

<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
	<mat-grid-list cols="5">
		<ng-container *ngFor="let plane of html_pass_plane_data">
			<mat-grid-tile>
				<div *ngIf="plane.wingspan >= wingspanMin.value && plane.wingspan <= wingspanMax.value && plane.wingarea >= wingareaMin.value && plane.wingarea <= wingareaMax.value">
					<mat-card style="margin:2em;padding-top:100;padding-left:0;padding-right:0;padding-bottom:100;">
            <mat-card-actions>
							<button>X</button>
						</mat-card-actions>
						<mat-card-header>
							<div mat-card-avatar class="example-header-image"></div>
							<mat-card-title style="font-size:20px;text-align:left">{{ plane.name }} </mat-card-title>
							<mat-card-subtitle>{{ plane.mission }} </mat-card-subtitle>
						</mat-card-header>
						<img mat-card-lg-image src="{{ plane.picture.url }}" alt="Photo of a {{ plane.name }}">
            <br>
						<mat-card-content>
							<p>
								The {{ plane.name }} is a {{ plane.description }}
							</p>
							<p>
								Wingspan: {{ plane.wingspan }} ft
							</p>
              <p>
                Wing Area: {{ plane.wingarea }} ft<sup>2</sup>
							</p>
						</mat-card-content>
						<!-- <mat-card-actions>
							<button mat-button>LIKE</button>
							<button mat-button>SHARE</button>
						</mat-card-actions>-->
					</mat-card>
					<br>
        </div>
			</mat-grid-tile>
		</ng-container>
	</mat-grid-list>
</div>
<br>

<div class="container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
	<mat-card fxFlex="0 1 calc(20% - 20px)" (click)="addPlane()" class="html_pass_plane_data">
		<div>
			<button style="font-size:32px;text-align:left">+ Add plane</button>
		</div>
	</mat-card>
</div>
